<p>For å logge inn her må du benytte foreningsbrukeren din. Det er den du også bruker på foreningens printer, wiki m.v.</p>

<div class="row" class="bs_login_form">
	<div class="col-md-6">
		<form class="form-horizontal" role="form" ng-submit="login()">
			
			<div class="form-group">
				<label for="form_username" class="col-lg-4 control-label">Brukernavn eller e-post</label>
				<div class="col-lg-8">
					<input type="text" ng-model="credentials.username" placeholder="Brukernavn eller e-postadresse" class="form-control" auto-focus>
				</div>
			</div>

			<div class="form-group">
				<label for="form_password" class="col-lg-4 control-label">Passord</label>
				<div class="col-lg-8">
					<input type="password" ng-model="credentials.password" placeholder="Passord" class="form-control">
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-4 col-lg-8">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="credentials.remember_me"> Forbli pålogget
						</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-4 col-lg-8">
					<input type="submit" class="btn btn-default" value="Logg inn">
					<a href="register" style="margin-left: 10px">Opprett bruker</a>
				</div>
			</div>

		</form>
	</div> <!-- end col -->

</div>
