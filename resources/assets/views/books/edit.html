<p ng-show="ctrl.noaccess">
    Denne siden er kun tilgjengelig for <a href="group/biblioteksutvalget">biblioteksutvalget</a>.
</p>
<div class="form-horizontal" ng-show="!ctrl.noaccess">
    <form>
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">Tittel</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="ctrl.book.title" id="title" placeholder="Tittel på boka" autofocus required>
            </div>
        </div>
        <div class="form-group">
            <label for="subtitle" class="col-sm-3 control-label">Undertittel</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="ctrl.book.subtitle" id="subtitle" placeholder="Evt. undertittel">
            </div>
        </div>
        <div class="form-group">
            <label for="authors" class="col-sm-3 control-label">Forfattere ({{book.authors.length||0}} forfatter{{book.authors.length==1?'':'e'}})</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="ctrl.book.authors" ng-list="," id="authors" placeholder="Forfattere separert med komma">
            </div>
        </div>
        <div class="form-group">
            <label for="pubdate" class="col-sm-3 control-label">Publisert dato/år</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="ctrl.book.pubdate" id="pubdate" placeholder="yyyy-mm-dd eller yyyy-mm eller yyyy eller yyyy? eller yy?">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-3 control-label">Beskrivelse</label>
            <div class="col-sm-6">
                <textarea class="form-control" ng-model="ctrl.book.description" id="description" placeholder="Evt. beskrivelse om boka" rows="8"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="room" class="col-sm-3 control-label">Rom</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="ctrl.book.bib_room" id="room" placeholder="I hvilket rom tilhører boka?">
            </div>
        </div>

        <div class="form-group">
            <label for="section" class="col-sm-3 control-label">Seksjon i rommet</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="ctrl.book.bib_section" id="section" placeholder="Hvor i biblioteket boka tilhører">
            </div>
        </div>

        <div class="form-group">
            <label for="isbn" class="col-sm-3 control-label">ISBN</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" ng-model="ctrl.book.isbn" id="isbn" placeholder="ISBN-kode">
            </div>
        </div>

        <div class="form-group">
            <label for="comment" class="col-sm-3 control-label">Biblioteksutvalgets kommentar</label>
            <div class="col-sm-6">
                <textarea class="form-control" ng-model="ctrl.book.bib_comment" id="comment" placeholder="Evt. kommentar hvis man vil si noe om tilstand til boka eller liknende" rows="5"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-3">
                <input class="btn btn-primary" type="submit" ng-click="ctrl.save()" value="Lagre endringer">
                <a class="btn btn-default" ng-href="books/{{ctrl.book._id}}">Avbryt</a>
            </div>
        </div>
    </form>
</div>
